<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Golden Kiss Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thank-you-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #ffd700;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            margin: 2rem;
        }
        .thank-you-icon {
            color: #ffd700;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-card">
            <i class="bi bi-check-circle-fill thank-you-icon"></i>
            <h1 class="mb-4">Thank You!</h1>
            <p class="lead mb-4">Your message has been received. We'll get back to you as soon as possible.</p>
            <a href="index.html" class="btn btn-outline-light">Return to Homepage</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
